build-bionic-gcc7:
    extends: .build-ubuntu-lts
    image: conanio/gcc7
    variables:
        CC: '/usr/bin/gcc-7'
        CXX: '/usr/bin/g++-7'
        ADDITIONAL_CMAKE_FLAGS: ''
        ADDITIONAL_CONAN_FLAGS: '-s compiler.libcxx=libstdc++11'

build-focal-gcc8:
    extends: .build-ubuntu-lts
    image: conanio/gcc8
    variables:
        CC: '/usr/bin/gcc-8'
        CXX: '/usr/bin/g++-8'
        ADDITIONAL_CMAKE_FLAGS: ''
        ADDITIONAL_CONAN_FLAGS: '-s compiler.libcxx=libstdc++11'

build-focal-gcc9:
    extends: .build-ubuntu-lts
    image: conanio/gcc10
    variables:
        CC: '/usr/bin/gcc-9'
