        ADDITIONAL_PACKAGES: 'gcc-9 g++-9'
        ADDITIONAL_CMAKE_FLAGS: ''
        ADDITIONAL_CONAN_FLAGS: '-s compiler.libcxx=libstdc++11'

build-focal-clang10:
    extends: .build-ubuntu-lts
    image: conanio/gcc10
    variables:
        CC: '/usr/bin/clang-10'
        CXX: '/usr/bin/clang++-10'
        ADDITIONAL_PACKAGES: 'clang-10'
        ADDITIONAL_CMAKE_FLAGS: ''
        ADDITIONAL_CONAN_FLAGS: '-s compiler.libcxx=libstdc++11'

